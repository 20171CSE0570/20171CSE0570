<html>
	<head><title>Opacity</title>

</head>
	<style>
		img{
		opacity:0.45;
		}
		img:hover{
		opacity:1.0;
		}
		div{
		background:rgb(75,100,80);
		padding:9px;
		}
		div.first{
		background:rgba(75,100,80,0.2);
		}
		div.second{
		background:rgba(75,100,80,0.4);
		}
		div.third{
		background:rgba(75,100,80,0.6);
		}
	</style>
<body>
	<img src=cookie.jpeg alt="a cookie img">
	<div><p>normal default</p></div>
	<div class="first"><p>class1 with aplpha channel of 0.2</p></div>
	<div class="second"><p>class1 with aplpha channel of 0.4</p></div>	
	<div class="third"><p>class1 with aplpha channel of 0.6</p></div>	
</body>
