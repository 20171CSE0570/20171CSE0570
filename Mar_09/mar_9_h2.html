<html>
	<head><title>CSS links</title></head>
<style>

a:link{
color:blue;
	text-decoration:none;
	background-color:yellow;
}
a:visited{
color:orange;
	text-decoration:underline;
	background-color:cyan;
}
/* mouse over link */
a:hover{
color:red;
	text-decoration:none;
	background-color:lightgreen;
}
/* selected link */
a:active{
color:brown;
	text-decoration:underline;
	background-color:hotpink;
}
</style>
<body>
<a href="dummy1.html" target="_blank">Link behavior changes accordingly</a>
</body>
</html>
