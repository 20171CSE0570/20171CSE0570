<!--Text Decoration-->
<html>
<head><title>Text Decoration</title></head>
<body>
	<p style="text-decoration:underline;color:green">
		the text direction will be underlined
	</p>
	
	<p style="text-decoration:line-through;color:yellow">
		the text direction will be line-through
	</p>
	
	<p style="text-decoration:overline;color:magenta">
		the text direction will be  overlined 
	</p>
	
	<p style="text-decoration:blink;color:cyan">
		the text direction will blink
	</p>
</body>
